<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda Avanzada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar y menú -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/logo.png}" alt="Logo de la aplicación" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer-section">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cuenta-section">Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Imagen de inicio -->
    <div class="container-fluid p-0">
        <img th:src="@{/img/fondo.jpg}" class="img-fluid" alt="fondoimagen" style="object-fit: cover; width: 100%; height: 65vh;">
    </div>
    
    <!-- Modulo de Búsqueda Avanzada -->
    <section id="busqueda-avanzada" class="advanced-search py-5" th:style="background-image: url(' + @{/img/searchad.png} + '); background-size: cover; background-position: center;">
        <h2 class="text-center"><strong>Búsqueda Avanzada</strong></h2>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="container">
<form th:action="@{/vehiculos/resultados}" method="get">
        <div class="row g-3 ml-3 mt-4">
        <div class="col-auto">
            <label for="marca" class="form-label">Marca</label>
            <select name="marca" id="marca" class="form-select">
                <option value="">Todas las marcas</option>
                <option th:each="marca : ${marcas}" th:value="${marca}" th:text="${marca}"></option>
            </select>
        </div>
        <div class="col-auto">
            <label for="modelo" class="form-label">Modelo</label>
            <select name="modelo" id="modelo" class="form-select">
                <option value="">Todos los modelos</option>
                <option th:each="modelo : ${modelos}" th:value="${modelo}" th:text="${modelo}"></option>
            </select>
        </div>
        <div class="col-auto">
            <label for="anio" class="form-label">Año</label>
            <select name="anio" id="anio" class="form-select">
                <option value="">Todos los años</option>
                <option th:each="anio : ${anios}" th:value="${anio}" th:text="${anio}"></option>
            </select>
        </div>
        </div>
        <div class="row g-3 ml-3 mt-4">
        <div class="col-auto">
            <label for="generacion" class="form-label">Generación</label>
			<select name="generacion" id="generacion" class="form-select">
                <option value="">Todas las generaciones</option>
                <option th:each="generacion : ${generaciones}" th:value="${generacion}" th:text="${generacion}"></option>
            </select>
        </div>
        <div class="col-auto">
            <label for="motor" class="form-label">Motor</label>
            <select name="motor" id="motor" class="form-select">
                <option value="">Todos los motores</option>
                <option th:each="motor : ${motores}" th:value="${motor}" th:text="${motor}"></option>
            </select>
        </div>
        <div class="col-auto">
            <label for="tipoCombustible" class="form-label">Tipo de combustible</label>
            <select name="tipoCombustible" id="tipoCombustible" class="form-select">
                <option value="">Todos los tipoCombustibles</option>
                <option th:each="tipoCombustible : ${tiposCombustible}" th:value="${tipoCombustible}" th:text="${tipoCombustible}"></option>
            </select>
        </div>
        </div>
        <div class="row g-3 ml-3 mt-4">
        <div class="col-auto">
            <label for="tipoTraccion" class="form-label">Tipo de tracción</label>
            <select name="tipoTraccion" id="tipoTraccion" class="form-select">
                <option value="">Todos los tipoTraccion</option>
                <option th:each="tipoTraccion : ${tipoTraccion}" th:value="${tipoTraccion}" th:text="${tipoTraccion}"></option>
            </select>
        </div>
        <div class="col-auto">
            <label for="tipoCarroceria" class="form-label">Tipo de carrocería</label>
            <select name="tipoCarroceria" id="tipoCarroceria" class="form-select">
                <option value="">Todos los tipoCarrocerias</option>
                <option th:each="tipoCarroceria : ${tipoCarrocerias}" th:value="${tipoCarroceria}" th:text="${tipoCarroceria}"></option>
            </select>
        </div>
        <div class="col-auto">
            <label for="numeroPlazas" class="form-label">Número de Plazas</label>
            <select name="numeroPlazas" id="numeroPlazas" class="form-select">
                <option value="">Todos los numeroPlazas</option>
                <option th:each="numeroPlazas : ${numeroPlazas}" th:value="${numeroPlazas}" th:text="${numeroPlazas}"></option>
            </select>
        </div>
        </div>            
        <div class="row g-3 ml-3 mt-4">
        <div class="col-auto">
            <label for="consumoKmL" class="form-label"><strong>Consumo Km/L - Kw/h</strong></label>
            <input type="range" class="form-range" id="consumoKmL" name="consumoKmL" 
                th:min="${minConsumoKmL}" th:max="${maxConsumoKmL}" th:value="${defaultConsumoKmL}">
        </div>
        </div>
        <div class="row g-3 ml-3 mt-4">
        <div class="col-auto">
            <button type="submit" class="btn btn-warning">Buscar</button>
        </div>
        </div>
        </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
