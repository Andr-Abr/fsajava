<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fuelseekauto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar y menú -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/logo.png}" alt="Logo de la aplicación" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer-section">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cuenta-section">Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Imagen de inicio -->
    <div class="container-fluid p-0">
        <img th:src="@{/img/fondo.jpg}" class="img-fluid" alt="fondoimagen" style="object-fit: cover; width: 100%; height: 65vh;">
    </div>
<!-- Modulo Buscar -->
<section class="colored-section py-5 text-left text-light" style="background-color: #000000;">
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="#busqueda-avanzada" class="btn btn-dark" style="margin-right: 10px;">Búsqueda Avanzada</a>
                <a href="#comparar" class="btn btn-dark">Comparar</a>
            </div>
        </div>
        <br>
        <form id="searchForm" th:action="@{/vehiculos/resultados}" method="get">
    <div class="row">
        <div class="col-auto">
            <label for="marca" class="form-label">Marca</label>
            <select id="marca" name="marca" class="form-select">
                <option value="">Todas las marcas</option>
                <option th:each="marca : ${marcas}" th:value="${marca}" th:text="${marca}"></option>
            </select>
        </div>
        <div class="col-auto">
            <label for="modelo" class="form-label">Modelo</label>
            <select id="modelo" name="modelo" class="form-select">
                <option value="">Todos los modelos</option>
                <option th:each="modelo : ${modelos}" th:value="${modelo}" th:text="${modelo}"></option>
            </select>
        </div>
        <div class="col-auto">
            <label for="anio" class="form-label">Año</label>
            <select id="anio" name="anio" class="form-select">
                <option value="">Todos los años</option>
                <option th:each="anio : ${anios}" th:value="${anio}" th:text="${anio}"></option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-auto">
            <button type="submit" class="btn btn-warning">Buscar</button>
        </div>
    </div>
</form>
    </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/busqueda.js}"></script>
</body>
</html>
