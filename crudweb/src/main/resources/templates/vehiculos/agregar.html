<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Vehículo</h1>
        
        <!-- Mensaje de éxito -->
        <div th:if="${param.success}" class="alert alert-success">
            Vehículo agregado con éxito.
        </div>
        
        <form th:action="@{/vehiculos/agregar}" th:object="${vehiculoDto}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="idVehiculos" class="form-label">ID Vehículos</label>
                <input type="number" class="form-control" id="idVehiculos" th:field="*{idVehiculos}">
                <span class="text-danger" th:if="${#fields.hasErrors('idVehiculos')}" th:errors="*{idVehiculos}"></span>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" th:field="*{marca}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{marca}"></div>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" th:field="*{modelo}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{modelo}"></div>
            </div>
            <div class="mb-3">
                <label for="anio" class="form-label">Año</label>
                <input type="number" class="form-control" id="anio" th:field="*{anio}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{anio}"></div>
            </div>
            <div class="mb-3">
                <label for="generacion" class="form-label">Generación</label>
                <input type="text" class="form-control" id="generacion" th:field="*{generacion}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{generacion}"></div>
            </div>
            <div class="mb-3">
                <label for="motor" class="form-label">Motor</label>
                <input type="text" class="form-control" id="motor" th:field="*{motor}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{motor}"></div>
            </div>
            <div class="mb-3">
                <label for="tipoCombustible" class="form-label">Tipo de Combustible</label>
                <input type="text" class="form-control" id="tipoCombustible" th:field="*{tipoCombustible}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{tipoCombustible}"></div>
            </div>
            <div class="mb-3">
                <label for="consumoKmL" class="form-label">Consumo (Km/L)</label>
                <input type="number" step="0.1" class="form-control" id="consumoKmL" th:field="*{consumoKmL}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{consumoKmL}"></div>
            </div>
            <div class="mb-3">
                <label for="tipoTraccion" class="form-label">Tipo de Tracción</label>
                <input type="text" class="form-control" id="tipoTraccion" th:field="*{tipoTraccion}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{tipoTraccion}"></div>
            </div>
            <div class="mb-3">
                <label for="tipoCarroceria" class="form-label">Tipo de Carrocería</label>
                <input type="text" class="form-control" id="tipoCarroceria" th:field="*{tipoCarroceria}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{tipoCarroceria}"></div>
            </div>
            <div class="mb-3">
                <label for="numeroPlazas" class="form-label">Número de Plazas</label>
                <input type="number" class="form-control" id="numeroPlazas" th:field="*{numeroPlazas}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{numeroPlazas}"></div>
            </div>
            <div class="mb-3">
                <label for="rutaImagen" class="form-label">Ruta de Imagen</label>
                <input type="text" class="form-control" id="rutaImagen" th:field="*{rutaImagen}">
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                <small class="form-text text-muted">Tamaño máximo: 10MB. Formatos permitidos: JPG, PNG, GIF.</small>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Vehículo</button>
            <a href="/vehiculos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
